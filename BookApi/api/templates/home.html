<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- js link  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Book Search </title>
</head>

<body>

    <div class="container ">


        <div class="container bg-secondary text-light text-center p-2 rounded shadow my-5">
            <h1 class="display-6">Book Search </h1>
        </div>



        <div class="container mb-5">
            <div class="row">

                <!-- rangebar  -->
                <div class="col-6">
                    <label for="customRange2" class="form-label">Search By Price</label>
                    <div>
                        <span><b>{{min_price.price__min}}</b></span>

                        <input type="range" class="form-range w-50" min="{{min_price.price__min}}"
                            max="{{max_price.price__max}}" id="customRange2" onchange="GetBooks()" value="{{max_price.price__max}}">

                        <span><b>{{max_price.price__max}}</b></span>
                    </div>
                    <span id="showprice">Selected Price {{max_price.price__max}} </span>
                </div>

                <!-- search bar  -->
                <div class="col-6">
                    <input type="text" name="search" id="search" class="form-control w-75 mt-4"
                        style="display: inline-block;" placeholder="Search By Book Name">

                    <a href="#" class="btn btn-success"  onclick="GetBooks()">Search</a>

                </div>

            </div>
        </div>


        <!-- book div  -->
        <div class="container">

            <div class="row" id="row">

                
            </div>

        </div>



    </div>




    <!-- js link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.4/axios.min.js"
        integrity="sha512-LUKzDoJKOLqnxGWWIBM4lzRBlxcva2ZTztO8bTcWPmDSpkErWx0bSP4pdsjNH8kiHAUPaT06UXcb+vOEZH+HpQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="{% static 'scripts.js' %}"></script>
</body>

</html>
